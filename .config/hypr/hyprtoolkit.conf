# ~/.config/hypr/hyprtoolkit.conf

# Цвета
background = 0xFF1E1E2E        # фон
base = 0xFF313244              # основной базовый фон
alternate_base = 0xFF45475A    # второй уровень фона
text = 0xFFCDD6F4              # обычный текст
bright_text = 0xFFA6ADC8       # дополнительный текст (подсказки)
accent = 0xFFCBA6F7            # акцент
accent_secondary = 0xFF89B4FA  # вторичный акцент

# Шрифты
font_family = "JetBrains Mono Nerd Font"
font_family_monospace = "JetBrains Mono Nerd Font"

# Размеры текста
h1_size = 18
h2_size = 15
h3_size = 13
font_size = 14
small_font_size = 12

# Округления
rounding_large = 10
rounding_small = 8

# Иконки
icon_theme = "Papirus"         # или любая тема иконок, которую ты используешь

